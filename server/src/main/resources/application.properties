server.servlet.context-path=/dundins
server.port=9999

# db datasource
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/dundins?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=root

#log level Setting
logging.level.root=WARN
logging.level.com.ssafy.dundins.mappers=TRACE

#mapper location settings
mybatis.type-aliases-package=com.ssafy.dundins.dto
mybatis.mapper-locations=classpath:mappers/**/*.xml

